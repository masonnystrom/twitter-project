<!-- # web_app/templates/index.html  -->

{% extends "layout.html" %}
{% set active_page = "/" %}

{% block content %}

    <h1>Crypto Twitter Account Finder</h1>

    <p>Simply select a twitter account and get a record of all their tweets</p>

    <form action="/users" method="POST">
        <label>Twitter Account (@handle without the @):</label>
        <input type="text" name="username" placeholder="naval">

        <button>Get tweets</button>
    </form>
    
{% endblock %}
