<!-- web_app/templates/tweets.html -->
{% extends "layout.html" %}
{% set active_page = "tweets" %}

{% block content %}

    <h1>Crypto Tweets Page</h1>
    {% if tweets %}
        <ul>
        {% for tweet in tweets %}
            <li>{{ tweet.title }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Tweets not found.</p>
    {% endif %}

    <p>{{ tweets }}</p>
</html>

{% endblock %}
